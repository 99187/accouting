<!DOCTYPE html>
<html lang="en">

<head>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/jquery-1.12.2.min.js"></script>
    <script type="text/javascript" src="js/fdb-all.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src="js/look.js"></script>
</head>

<body>
    <h1>支出查詢</h1>
    <input type="radio" name="chooseway" value="curMonth"/>本月份
    </br>
    <input type="radio" name="chooseway" value="time"/>指定期間
    </br>
    <input type="date" id="fronttime" />-
    <input type="date" id="totime"/>
    <button type="button" class="btn btn-primary little" id="lookup" onclick="Search()">查詢</button>
    <h1>近10筆資料</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>類別</th>
                <th>金額</th>
                <th>比例</th>
            </tr>
        </thead>
        <tr>
            <td>吃的</td>
            <td>0</td>
            <td>0%</tr>
        </td>
        <tr>
            <td>玩的</td>
            <td>0</td>
            <td>0%</tr>
        </td>
        <tr>
            <td>其他</td>
            <td>0</td>
            <td>0%</tr>
        </td>
        <tr>
            <td>總結</td>
            <td>0</td>
            <td>100%</tr>
        </td>
        <tbody id="table table-striped">
        </tbody>
    </table>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>日期</th>
                <th>項目</th>
                <th>類別</th>
                <th>金額</th>
            </tr>
        </thead>
        <tbody id="accountingTable">
        </tbody>
    </table>
</body>

</html>
